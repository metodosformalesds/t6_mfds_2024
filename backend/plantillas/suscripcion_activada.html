<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ event_title }}</title>
</head>
<body style="font-family: Arial, sans-serif; color: #333; background-color: #f9f9f9;">
    <div style="max-width: 600px; margin: 20px auto; padding: 20px; background-color: #ffffff; border-radius: 10px;">
        <h2 style="color: #4CAF50;">{{ event_title }}</h2>
        <p>Hola {{ user_name }},</p>
        <p>{{ event_message }}</p>
        <p>Detalles:</p>
        <ul>
            <li>Correo electrónico: {{ email }}</li>
        </ul>
        <p>Esperamos que disfrutes de nuestros servicios. ¡Gracias por elegirnos!</p>
    </div>
</body>
</html>
